<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <title>test html</title>

    <style>
        *,
        *::before,
        *::after {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        html {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.4;
        }

        html,
        body {
            margin: 0;
            background: #0ab8af;
        }

        .badge {
            position: absolute;
            top: 50%;
            left: 50%;
            display: table;
            width: 150px;
            height: 150px;
            margin: -75px 0 0 -75px;
            background: #0a9389;
        }

        .badge > p {
            display: table-cell;
            color: #fff;
            font-weight: bold;
            font-size: 36px;
            letter-spacing: 0.05em;
            text-align: center;
            text-transform: uppercase;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="badge">
        <p>HTML</p>
    </div>
</body>
</html>
