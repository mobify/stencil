    <h1 class="c-fixture-title">
        <a class="c-fixture-title__sub" href="https://github.com/mobify/stencil">Stencil</a>
        <div>Progress-Bar Component Tests</div>

    <article class="c-test">
        <h2 class="c-test__describe">.c-progress-bar</h2>

        <div class="c-test__case">
            <p class="c-test__should">It should render a progress-bar with default indicator styles.</p>

            <div class="c-test__run">
                <div class="c-progress-bar">
                    <span class="c-progress-bar__progress" style="width: 65%" >
                        <span class="u-visually-hidden">Progress is </span>
                        <span class="c-progress-bar__progress-value">65%</span>
                    </span>
                </div>
            </div>
        </div>
    </article>

    <article class="c-test">
        <h2 class="c-test__describe">.c-progress-bar__progress.c--text-hidden</h2>

        <div class="c-test__case">
            <p class="c-test__should">It should visually hide the indicator text.</p>

            <div class="c-test__run">
                <div class="c-progress-bar c--round">
                    <span class="c-progress-bar__progress c--text-hidden" style="width: 65%" aria-label="Progress is 65%">
                        <span class="u-visually-hidden">Progress is </span>
                        <span class="c-progress-bar__progress-value">65%</span>
                    </span>
                </div>
            </div>
        </div>
