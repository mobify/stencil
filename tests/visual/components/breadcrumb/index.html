    <h1 class="c-fixture-title">

        <h2 class="c-test__describe">.c-breadcrumb</h2>

        <div class="c-test__case">
            <p class="c-test__should">It should render a group of navigation

            <div class="c-test__run">
                <nav class="c-breadcrumb" role="navigation" aria-label="Site Breadcrumbs">
                    <ol>
                        <li class="c-breadcrumb__item">
                            <a href="#">Home</a>
                        </li>
                        <li class="c-breadcrumb__item">
                            <a href="#">Homeware</a>
                        </li>
                        <li class="c-breadcrumb__item">
                            <a href="#">Kitchen</a>
                        </li>
                        <li class="c-breadcrumb__item">
                            Cooking & Baking
                        </li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="c-test__case">
            <p class="c-test__should">It should allow alternate styling for current link.</p>
            <div class="c-test__run">
                <nav class="c-breadcrumb" role="navigation" aria-label="Site Breadcrumbs">
                    <ol>
                        <li class="c-breadcrumb__item">
                            <a href="#">Home</a>
                        </li>
                        <li class="c-breadcrumb__item">
                            <a href="#">Homeware</a>
                        </li>
                        <li class="c-breadcrumb__item">

                        </li>
                        <li class="c-breadcrumb__item c--current">
                            Cooking & Baking
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </article>
