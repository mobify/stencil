<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility Utility Tests Â· Stencil</title>
    <link rel="stylesheet" href="../../../fixtures/fixture.css">

    <link rel="stylesheet" href="visibility.css">
    <style>
        .c-fixture-box {
            min-height: 1.4rem;
        }
    </style>
</head>
<body>
    <h1 class="c-fixture-title">
        <a class="c-fixture-title__sub" href="https://github.com/mobify/stencil">Stencil</a>
        <div>Visibility Utility Tests</div>
    </h1>

    <article class="c-test">
        <h2 class="c-test__describe">[hidden]</h2>

        <div class="c-test__case">
            <p class="c-test__should">There should be no content rendered immediately below:</p>
            <div class="c-test__run">
                <div class="c-fixture-box" hidden><mark>This text should not be visible to any user agent.</mark></div>
            </div>
        </div>
    </article>

    <article class="c-test">
        <h2 class="c-test__describe">.u-visually-hidden</h2>

        <div class="c-test__case">
            <p class="c-test__should">The content immediately below should only be rendered for screen readers:</p>
            <div class="c-test__run">
                <div class="c-fixture-box u-visually-hidden"><mark>This text should only appear to screen readers.</mark></div>
            </div>
        </div>
    </article>
</body>
</html>
